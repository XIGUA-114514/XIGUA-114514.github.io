<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洗头佬工作室</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: 400% 400%;
            color: #ffffff;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                #ff9696,
                #85c1e9,
                #a2d5ab,
                #d7bde2,
                #ff9696
            );
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: block;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .emoji {
            position: fixed;
            font-size: 24px;
            color: #333;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: fall 1.5s ease-in-out;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 0;
            }
            50% {
                top: 50%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('mousemove', function(e) {
            // 获取鼠标位置
            const x = e.clientX / window.innerWidth * 100;
            const y = e.clientY / window.innerHeight * 100;

            // 设置背景位置
            document.body.style.backgroundPosition = `${x}% ${y}%`;
        });

        const emojis = [
            '😀', '😂', '😍', '😎', '😘', '😜', '😭', '😱', '🥳', '🤗',
            '🥰', '😘', '🤔', '😔', '😏', '😣', '😖'
        ];

        document.addEventListener('click', (event) => {
            // 创建表情元素
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = getRandomEmoji();

            // 随机设置表情的水平位置
            const randomLeft = Math.random() * 100; // 随机生成0到100之间的百分比
            emoji.style.left = `${randomLeft}%`;

            // 将表情添加到页面
            document.body.appendChild(emoji);

            // 在动画结束后删除表情
            setTimeout(() => {
                document.body.removeChild(emoji);
            }, 1500);
        });

        function getRandomEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
    </script>
</head>
<body>

    </nav>

                <li>2025年3月7日：网站上线！</li>

                <li><a href="https://shequ.codemao.cn/work_shop/24668" target="_blank">访问我们的工作室</a></li>
            </ul>
        </main>
    </div>

    <footer>
        <p>© 2025 洗头佬工作室. 保留所有权利。</p>
    </footer>
</body>
</html>
